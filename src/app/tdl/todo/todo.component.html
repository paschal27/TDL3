<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg mt-5">
            <div class="card-header text-center py-4 border-0">
                <h1 class="display-6 fw-bold">To Do List</h1>
            </div>
            <div class="card-body p-4">
        
                <ul class="list-group">
                    <li class="list-group-item mb-2 border py-0 rounded-3">
                        <div class="input-group">
                            <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Title goes here"
                                #titleInput>
                            <button class="btn text-success border-0" (click)="onClick(titleInput)">
                                <i class="fa-solid fa-circle-plus fa-xl"></i>
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let task of todoList" >
                        <span>
                            <i class="text-success" (click)="onStatusChange(task.id,!task.isDone)"
                                [ngClass]="task.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                            {{task.title}}

                            <span class="float-end text-secondary"
                            (click)="onDelete(task.id)">
                                <i class="fa-solid fa-trash-can" id="del"></i>
                            </span>
                            <span class="float-end text-secondary"
                            (click)="openUpdateModal(task.id, task.title)" >
                            <i class="fa-solid fa-pen-to-square" id="update" data-bs-toggle="modal" data-bs-target="#updateModal"></i>
                            </span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group p-4">
                <input type="text" class="form-control" placeholder="Enter task" [(ngModel)]="taskToBeUpdated" #titleInput>
                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="onUpdate(idVal,taskToBeUpdated)">Update</button>
            </div>
        </div>
    </div>
    </div>
</div>
